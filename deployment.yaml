kind: Deployment
apiVersion: apps/v1
metadata:
  name: DEPLOY_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DEPLOY_NAME
  template:
    metadata:
      labels:
        app: DEPLOY_NAME
    spec:
      containers:
        - name: consultaoferta-web
          image: IMAGE
          ports:
            - containerPort: 8080
            
        # Contenedor Envoy (sidecar)
        - name: envoy-sidecar
          image: envoyproxy/envoy:v1.31.0
          ports:
            - containerPort: 10000 # Envoy escuchar√° en este puerto
          args:
            - --config-path /etc/envoy/envoy.yaml
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true

      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: DEPLOY_NAME-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: DEPLOY_NAME
  minReplicas: 1
  maxReplicas: MAX_REPLICAS
  targetCPUUtilizationPercentage: 90